<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example Rotator Gallery</title>
  <link rel="stylesheet" href="../dist/style.css">
  <style>
    .container {
      max-width: 1000px;
      margin: auto;
    }

    .wrapper {
      margin: auto;
    }

    @media (min-width: 768px) {
      .wrapper {
        min-width: 800px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="wrapper">
      <div class="rg-container">
        <div class="rg-inner">
          <img class="rg-item" src="https://picsum.photos/id/100/200/225" alt="">
          <img class="rg-item" src="https://picsum.photos/id/110/600/225" alt="">
          <img class="rg-item" src="https://picsum.photos/id/120/500/500" alt="">
          <img class="rg-item" src="https://picsum.photos/id/130/400/300" alt="">
          <img class="rg-item" src="https://picsum.photos/id/140/400/225" alt="">
          <img class="rg-item" src="https://picsum.photos/id/155/400/225" alt="">
          <img class="rg-item" src="https://picsum.photos/id/160/400/225" alt="">
          <img class="rg-item" src="https://picsum.photos/id/170/400/225" alt="">
        </div>
        <button type="button" aria-label="Back" class="rg-btn rg-btn-back" id="back">
          <div class="rg-btn-inner">
            <svg xmlns="http://www.w3.org/2000/svg" class="rg-btn-svg" viewBox="0 0 512 512">
              <path class="rg-btn-svg-path" d="M256 504C119 504 8 393 8 256S119 
              8 256 8s248 111 248 248-111 248-248 248zM142.1 273l135.5 135.5c9.4 
              9.4 24.6 9.4 33.9 0l17-17c9.4-9.4 9.4-24.6 0-33.9L226.9 
              256l101.6-101.6c9.4-9.4 9.4-24.6 
              0-33.9l-17-17c-9.4-9.4-24.6-9.4-33.9 0L142.1 239c-9.4 
              9.4-9.4 24.6 0 34z" />
            </svg>
          </div>
        </button>
        <button type="button" aria-label="Forward" class="rg-btn rg-btn-forward" id="forward">
          <div class="rg-btn-inner">
            <svg xmlns="http://www.w3.org/2000/svg" class="rg-btn-svg" viewBox="0 0 512 512">
              <path class="rg-btn-svg-path" d="M256 8c137 0 248 111 248 248S393 
              504 256 504 8 393 8 256 119 8 256 8zm113.9 231L234.4 
              103.5c-9.4-9.4-24.6-9.4-33.9 0l-17 
              17c-9.4 9.4-9.4 24.6 0 33.9L285.1 256 183.5 357.6c-9.4 9.4-9.4 
              24.6 0 33.9l17 17c9.4 9.4 24.6 9.4 33.9 0L369.9 273c9.4-9.4 
              9.4-24.6 0-34z" />
            </svg>
          </div>
        </button>
      </div>
    </div>
  </div>

  <script src="../dist/main.js"></script>
</body>
</html>
